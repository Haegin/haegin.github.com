---
layout: default
---

{% assign post = page %}
{% assign detail = true %}

{% include post.html %}

<div id="pagination">
	{% if page.previous %}
		<a class="prev" href="/{{ page.previous.url }}">&laquo; Previous</a>
	{% endif %}
	
	{% if page.next %}
		<a class="next" href="/page{{ page.next.url }}/">Next &raquo;</a>
	{% endif %}
</div>
