---
layout: default
---

<div class="entry">
	<h2>{{ page.title }}</h2>
	
	<div class="entry-date">{{ page.date | date:'%b <div>%d</div> %Y' }}</div>
	
	<div class="entry-contents">{{ content }}</div>
</div>

<div id="pagination">
	{% if page.previous %}
		<a class="prev" href="/{{ page.previous.url }}">&laquo; Previous</a>
	{% endif %}
	
	{% if page.next %}
		<a class="next" href="/page{{ page.next.url }}/">Next &raquo;</a>
	{% endif %}
</div>
