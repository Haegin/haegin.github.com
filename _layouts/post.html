---
layout: default
---

<div class="entry">
	<h2>{{ page.title }}</h2>
	
	<div class="entry-date">{{ page.date | date:'%b <div>%d</div> %Y' }}</div>
	
	<div class="entry-contents">{{ content }}</div>
</div>

<div>Next: {{ page.next.url }}</div>
<div>Prev: {{ page.previous.url }}</div>
